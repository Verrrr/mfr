<table class="ui celled table">
  <thead>
    <tr>
      <th class="two wide column">Category Id</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Domains</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Personal</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Shopping</td>
    </tr>
  </tbody>
  <tfoot class="full-width">
    <tr>
      <th></th>
      <th colspan="4">
        <button (click)="openModal()" class="ui right floated small primary labeled icon button">
          <i class="archive icon"></i> Add category
        </button>
      </th>
    </tr>
  </tfoot>
</table>

<ng-template let-context let-modal="modal" #modalTemplate class="mini">
    <div class="header">Add category</div>
    <div class="content">
      <div class="ui right labeled input fluid">
        <input type="text" placeholder="Enter category name">
        <a class="ui tag label">
          category name
        </a>
      </div>
    </div>
    <div class="actions">
      <button class="ui red button" (click)="modal.deny('denied')">Cancel</button>
      <button class="ui green button" (click)="modal.approve('approved')" autofocus>OK</button>
    </div>
</ng-template>
